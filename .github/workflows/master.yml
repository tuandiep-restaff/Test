name: CI/CD for Develop

on:
  push:
    branches: [ main ]

env:
  ENVIRONMENT: 'main'

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    # Checkout the repo
    - name: Checkout source code
      uses: actions/checkout@v2.2.0
      with:
        path: ${{ env.ENVIRONMENT }}
        fetch-depth: 0
    # Get tag
    - name: 'Get Previous tag'
      id: previoustag
      run : echo ${{ github.event.release.tag_name }}
      shell: bash
      
